</div>
<!--mobile end -->
<!--content start -->
<div class="container pageBody">
    <!--login logo start -->
    <div class="loginlogo row">
        <img src="img/Maksoud_Logo.png" class="img-responsive col-md-12 col-sm-12 col-xs-12" alt="logo">
    </div>
    <!--login logo end -->
    <!--login content start -->
    <div class="login-block row">
        <form novalidate id="login" name="login" ng-submit="onSubmit()">
            <div class="form-group row">
                <input ng-model="email" type="email" required class="form-control text-right" placeholder="البريد الإلكتروني" name="txtEmail" id="txtEmail">
                <span ng-show="login.txtEmail.$dirty && login.txtEmail.$invalid">
                    <span class="errorFont" ng-show="login.txtEmail.$error.required">مطلوب</span>
                    <span class="errorFont" ng-show="login.txtEmail.$error.email">ادخل صيغة بريد الكترونى صحيح</span>
                </span>
               

            </div>
            <div class="form-group row">
                <input ng-model="password" type="password" required class="form-control text-right" placeholder="كلمة المرور" name="txtPassword" id="txtPassword">
                <span ng-show="login.txtPassword.$dirty && login.txtPassword.$invalid">
                    <span class="errorFont" ng-show="login.txtPassword.$error.required">مطلوب</span>
                </span>

            </div>
            <div class="form-group row">
                <div class="checkbox remembercheckbox text-right">
                    <label>
                        <span>تذكرني</span><input type="checkbox" id="rememberMeCheck" name="rememberMeCheck" ng-model="rememberMeCheck">
                    </label>
                </div>
                
            </div>
            <div class="form-group row">
                <button type="submit" ng-click="loginForm(login)" ><span data-ng-hide="loading">تسجيل الدخول</span><span data-ng-show="loading">انتظر
                <i class="fa fa-spinner fa-spin"></i>
                </span></button>
                <span class="errorFont" ng-show="afterLoginError">البريد الالكتروني او كلمة المرور غير صحيحة</span>
            </div>
        </form>
    </div>
    <!--login content end -->
</div>
<!--content end -->
