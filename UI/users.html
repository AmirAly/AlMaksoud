<!--content start -->
<div class="container">
<!--filter&Add start-->
<div class="row filterandaddcontent">
<!--Filter start -->
<div class="col-md-4 col-md-offset-2 col-xs-6">
<input id="filter" type="text" class="form-control" placeholder="Type here...">
</div>
<!--Filter end -->
<!-- Addbutton Start-->
<div class="col-md-4  col-xs-6">
<button type="button" class="btn btn-danger btn-info addbutton pull-right" data-toggle="modal" data-target="#myModal">Add
<span class="glyphicon glyphicon-plus addicon"></span>
</button>
</div>
<!-- Createmodalodal Start-->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog" role="document">
<!-- Createmodalodal content start-->
<div class="modal-content">
<!-- createmodal content header start -->
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
<h4 class="modal-title">Create New User</h4>
</div>
<!-- createmodal content header end -->
<!-- createmodal content body start -->
<div class="modal-body createmodalbody">
<form>
<fieldset class="form-group row">
<label for="textinput" class="col-xs-4 col-md-offset-1">Email</label>
<div class="col-md-6 col-xs-8">
<input type="text" class="form-control" id="textinput" placeholder="Enter email">
</div>
</fieldset>
<fieldset class="form-group row">
<label for="textinput" class="col-xs-4 col-md-offset-1">User Name</label>
<div class="col-md-6 col-xs-8">
<input type="text" class="form-control" id="textinput" placeholder="Enter name">
</div>
</fieldset>
<fieldset class="form-group row">
<label for="textinput" class="col-xs-4 col-md-offset-1">Password</label>
<div class="col-md-6 col-xs-8">
<input type="text" class="form-control" id="textinput" placeholder="Enter password">
</div>
</fieldset>
</form>
</div>
<!-- createmodal content body end -->
<!-- createmodal content footer start -->
<div class="modal-footer">
<button type="button" class="btn btn-primary createbutton">Create</button>
</div>
<!-- createmodal content footer end -->
</div>
<!-- Createmodalodal content end-->
</div>
</div>
<!-- Createmodalodal end-->
<!-- Addbutton end-->
</div>
<!--filter&Add start-->
<!--list of users row start -->
<div class="row">
<!--users table start -->
<div class="col-md-8 col-md-offset-2 col-xs-12">
<table class="table usertable">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>@mdo</td>
      <td>Otto</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>@fat</td>
      <td>Thornton</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>@twitter</td>
      <td>the Bird</td>
    </tr>
  </tbody>
</table>
<!--users table end -->
  </div>
</div>
<!--list of users row end -->
</div>
